<!DOCTYPE html>
<html>
<head>
    <title>DASH Stream Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <style>
        #playerContainer {
            margin-top: 20px;
        }
        #urlInput {
            width: 80%;
            padding: 10px;
        }
        #playButton {
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Browser-based DASH (MPD) Player</h1>
<div>
    <input type="text" id="urlInput" placeholder="Enter MPD URL" value="http://localhost:3002/convert/stream.mpd">
    <button id="playButton">Play</button>
</div>
<div id="playerContainer">
    <video id="videoPlayer" controls width="640" height="360"></video>
</div>

<script>
    document.getElementById('playButton').addEventListener('click', function() {
        var url = document.getElementById('urlInput').value;
        var player = dashjs.MediaPlayer().create();
        player.initialize(document.querySelector("#videoPlayer"), url, true);
    });
</script>
</body>
</html>
